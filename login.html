<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PMS - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-soft">
  <main class="auth-root">
    <div class="auth-card">
      <div class="auth-brand">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 2L2 7v7c0 5 4 9 10 9s10-4 10-9V7L12 2z" fill="#4A6CF7"/></svg>
        <h1>PMS Sapantiana</h1>
      </div>

      <p class="muted">Accede con tu cuenta de administrador</p>

      <form id="loginForm" class="auth-form" onsubmit="return onLogin(event);">
        <label>Usuario</label>
        <input id="username" autocomplete="username" placeholder="admin" required />

        <label>Contraseña</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="admin" required />

        <div class="actions">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>

        <p class="muted small">Credenciales de prueba: <strong>admin</strong> / <strong>admin</strong></p>
      </form>

      <footer class="muted tiny">Proyecto de tesis — PMS Channel Manager</footer>
    </div>
  </main>

<script src="js/app.js"></script>
</body>
</html>
